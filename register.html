<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <style>


/*Basic styling*/

.center{
    margin: 0 auto;
}



/*Google btn styling */


.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.google-login-btn {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #4285F4;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.google-login-btn:hover {
    background-color: #357ae8;
    transform: scale(1.05);
}

.google-login-btn:active {
    background-color: #3367d6;
    transform: scale(0.95);
}

.google-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}


/*Login with Github*/


.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
}

.github-login-btn {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #333333;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.github-login-btn:hover {
    background-color: #333333;
    transform: scale(1.05);
}

.github-login-btn:active {
    background-color: #333333;
    transform: scale(0.95);
}

.github-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}






@media (max-width: 575.98px) {
     form{
        margin-left:50rem;
        margin-right:50rem;
    }
}

/* Small devices (phones, 576px and up) */
@media (min-width: 576px) {
    form{
        margin-left:50rem;
        margin-right:50rem;
    }
}

/* Medium devices (tablets, 768px and up) */
@media (min-width: 768px) {
     form{
        margin-left:50rem;
        margin-right:50rem;
    }
}

/* Large devices (desktops, 992px and up) */
@media (min-width: 992px) {
    form{
        margin-left:50rem;
        margin-right:50rem;
    }
}

/* Extra large devices (large desktops, 1200px and up) */
@media (min-width: 1200px) {
    form{
        margin-left:50rem;
        margin-right:50rem;
    }
}








    </style>
</head>
<body>
    <h2 class="text-center mt-5 text-4xl font-bold">Login User</h2>


    

<form id="form" class="max-w-sm mx-auto mt-8">
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
    <input type="email" id="email" value="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@xyz.com" required />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
    <input type="password" id="password" value="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password" required />
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">LOGIN</button>
</form>



     


    <div class="login-container mt-9">
        <button class="google-login-btn">
            <img src="https://image.similarpng.com/very-thumbnail/2021/09/Logo-Search-Google--on-transparent-background-PNG.png" alt="Google Logo" class="google-icon">
            <span>Login with Google</span>
        </button>
    </div>


     <div class="login-container">
        <button class="github-login-btn">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-icon">
            <span>Login with GitHub</span>
        </button>
    </div>

    

<div class="text-center mt-6">
    <a class="text-blue-800 underline"  href="./index.html">Not a User?</a>
</div>

   
    
   <script type="module" src="login.js"></script> 
   <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />


</body>
</html>
